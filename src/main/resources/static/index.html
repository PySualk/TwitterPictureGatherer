<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Twitter Picutre Gatherer</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- bower:css -->
<!-- endbower -->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
.keyword-label {
	margin: 2px;
}
</style>
</head>
<body ng-app="App" ng-controller="mainCtrl">

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="../" class="navbar-brand" ng-href="/#/"><i
					class="fa fa-search"></i> Twitter Picture Gatherer</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">

					<li><a ng-href="/#/jobs">Jobs</a></li>


					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="" id="download">Tweets<span
							class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="download">
							<li><a ng-href="/#/tweets">List Tweets</a></li>
							<li><a ng-href="/#/pictures">List Pictures</a></li>
						</ul></li>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="status == 'IDLE'"><a href=""><span
							class="label label-danger">Status: {{status}}</span></a></li>
					<li ng-if="status == 'RUNNING'"><a href=""><span
							class="label label-success">Status: {{status}}</span></a></li>
					<li><a
						href="https://github.com/PySualk/TwitterPictureGatherer"
						target="_blank"><i class="fa fa-github"></i> Visit on Github</a></li>
				</ul>

			</div>
		</div>
	</div>

	<div class="container">

		<hr />

		<div ng-view></div>

	</div>


	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/api-check/dist/api-check.js"></script>
	<script src="bower_components/angular-formly/dist/formly.js"></script>
	<script
		src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
	<!-- endbower -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/jobCtrl.js"></script>
	<script src="js/jobModalCtrl.js"></script>
	<script src="js/pictureCtrl.js"></script>
	<script src="js/startCtrl.js"></script>
	<script src="js/tweetsCtrl.js"></script>
	<script src="js/tweetCtrl.js"></script>
</body>
</html>
