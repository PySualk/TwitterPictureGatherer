<div class="page-header">
	<h1>List of Tweets</h1>
</div>

<div class="lead" ng-if="totalElements == 0">
	There are currently <b>NO Tweets</b> stored at the database.
</div>

<div ng-if="totalElements > 0">

	<p class="lead">
		There are currently <b>{{totalElements}} Tweets</b> stored at the
		database divided into <b>{{totalPages}} pages</b>.
	</p>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th class="col-md-10">Text</th>
				<th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in tweets">
				<td>{{item.timestamp | date:'yyyy/MM/dd HH:mm:ss'}}</td>
				<td><a href="" ng-click="showTweet('lg', item)">{{item.text}}</a></td>
				<td><a ng-click="deleteTweet(item, $index)"><i
						class="fa fa-trash-o"></i></a></td>
			</tr>
		</tbody>

	</table>

	<nav>
		<ul class="pager">
			<li><a ng-click="previousPage()">Previous Page</a></li>
			<li><a ng-click="nextPage()">Next Page</a></li>
		</ul>
	</nav>

</div>
